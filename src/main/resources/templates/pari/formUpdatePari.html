<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		  crossorigin="anonymous">

	<title>Paris 2024</title>

	<style>
		body {
			padding-top: 50px;
		}

		.special {
			padding-top: 50px;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="..">Système de gestion des
				athlètes</a>
		</div>
	</div>
</nav>


<div class="container special">

	<h2 class="h2">Modification d'un athlète</h2>
	<div>
		<form method="post"
			  th:action="@{/saveAthlete}" th:object="${athlete}">
			<div class="form-group">
				<input
						type="hidden" th:field="*{id}" class="form-control">
			</div>
			<div class="form-group">
				<label for="prenomInput">Prénom</label>
				<input
						type="text" th:field="*{prenom}" class="form-control" id="prenomInputInput"
						aria-describedby="prenomInputHelp" placeholder="Saisir le prénom"> <small
					id="prenomInputHelp" class="form-text text-muted">Merci d'écrire le prénom de l'athlète.</small>
			</div>

			<div class="form-group">
				<label for="nomInput">Nom</label>
				<input
						type="text" th:field="*{nom}" class="form-control" id="nomInputInput"
						aria-describedby="nomInputHelp" placeholder="Saisir le nom"> <small
					id="nomInputHelp" class="form-text text-muted">Merci d'écrire le nom de l'athlète.</small>
			</div>

			<div class="form-group">
				<label for="dateNaissInput">Date de Naissance</label>
				<input
						type="text" th:field="*{datenaiss}" class="form-control" id="dateNaissInputInput"
						aria-describedby="dateNaissInputHelp" placeholder="Saisir la date de naissance"> <small
					id="dateNaissInputHelp" class="form-text text-muted">Merci d'écrire la date de naissance de l'athlète.</small>
			</div>

			<div class="form-group">
				<label for="pays">Pays :</label>
				<select id="pays" class="form-control" th:field="*{pays.id}">
					<option value="">Sélectionnez un pays</option>
					<option th:each="pays : ${listPays}" th:value="${pays.id}" th:text="${pays.nom}"></option>
				</select>
			</div>

			<div class="form-group">
				<label for="sport">Sport :</label>
				<select id="sport" class="form-control" th:field="*{sport.id}">
					<option value="">Sélectionnez un sport</option>
					<option th:each="sport : ${listSport}" th:value="${sport.id}" th:text="${sport.nom}"></option>
				</select>
			</div>



			<button type="submit" class="btn btn-primary">Modifier</button>

	</div>

</div>

<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
