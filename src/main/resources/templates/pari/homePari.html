<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		  crossorigin="anonymous">

	<title>Paris 2024</title>

	<style>
		body {
			padding-top: 50px;
		}
		.special {
			padding-top:50px;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/"> Accueil </a>
			<a class="navbar-brand" href="listAthletes">Syst√®me de gestion des Athletes</a>
			<a class="navbar-brand" href="listParis"> Mes Paris </a>
			<a class="navbar-brand" href="listParisAdm"> Paris (Admin) </a>
		</div>
	</div>
</nav>


<div class="container special">
	<h2 class="h2">Liste des paris</h2>

	<div class="table-responsive">
		<table class="table table-striped table-sm">
			<thead>
			<tr>
				<th>Libelle</th>
				<th>Place</th>
				<th>Mise</th>
				<th>Cote</th>


			</tr>
			</thead>
			<tbody>
			<tr th:if="${paris.empty}">
				<td colspan="3">Aucun pari en cours</td>
			</tr>
			<tr th:each="pari: ${paris}">
				<td><span th:text="${pari.libelle}"> Libelle </span></td>
				<td><span th:text="${pari.place}"> Place </span></td>
				<td><span th:text="${pari.mise}"> Mise </span></td>
				<td><span th:text="${pari.cote}"> Cote </span></td>

				<td>

					<a th:href="@{/deletePari/{id}(id=${pari.id})}"><button class="btn btn-danger">Cashout</button></a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>


</div>

<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
