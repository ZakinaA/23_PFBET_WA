  <title><!DOCTYPE html>

    <title>Paris 2024</title>

  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Interface de paris</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .match {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
      }
      .team {
        font-weight: bold;
      }
      .bet-input {
        width: 40px;
      }
      .bet-button {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
  <h1>Interface de paris</h1>

  <!-- Match 1 -->
  <div class="match">
    <p>Match 1 : <span class="team">Équipe A</span> vs. <span class="team">Équipe B</span></p>
    <label for="betMatch1">Misez sur l'Équipe A :</label>
    <input type="number" class="bet-input" id="betMatch1" min="0">
    <button class="bet-button" onclick="parier('Match 1', 'Équipe A')">Parier</button>
  </div>

  <!-- Match 2 -->
  <div class="match">
    <p>Match 2 : <span class="team">Équipe C</span> vs. <span class="team">Équipe D</span></p>
    <label for="betMatch2">Misez sur l'Équipe C :</label>
    <input type="number" class="bet-input" id="betMatch2" min="0">
    <button class="bet-button" onclick="parier('Match 2', 'Équipe C')">Parier</button>
  </div>
  <tbody>
  <tr th:if="${paris.empty}">
    <td colspan="3">Aucun pari en cours</td>
  </tr>
  <tr th:each="pari: ${paris}">
    <td><span th:text="${pari.libelle}"> Libelle </span></td>
    <td><span th:text="${pari.place}"> Place </span></td>
    <td><span th:text="${pari.mise}"> Mise </span></td>
    <td><span th:text="${pari.cote}"> Cote </span></td>

    <!--td><span th:text="${#dates.format(athlete.datenaiss, 'dd-MM-yyyy')}"> Nom </span></td-->
    <!-- <td><span th:text="${#temporals.format(athlete.datenaiss, 'dd-MM-yyyy HH:mm')}"> Nom </span></td>-->

    <td>
      <a th:href="@{/updatePari/{id}(id=${pari.id})}"><button class="btn btn-info">Modifier</button></a>
      <a th:href="@{/deletePari/{id}(id=${pari.id})}"><button class="btn btn-danger">Supprimer</button></a>
    </td>
  </tr>
  </tbody>
  </table>
  </div>
  <h4><a th:href="@{/createPari}">Ajouter un nouveau pari</a></h4>

  </div>

  <script
          src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  </body>
  </html></title>
